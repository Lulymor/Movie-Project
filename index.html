<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Theater</title>
        <link rel="icon" href="images/popcorn.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
            rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap'); </style>
        <script defer src="src/java.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    </head>
    <body>
        <div class="container" style="max-width: 100%; background-image:
            url('images/curtain.png'); background-size: cover; font-family:
            Righteous;">
            <div class="row" style="height: 20%;">
                <div class="col" style="background-color: rgba(127, 255, 212,
                    0); width: 100%; text-align: center;">
                    <h1>Movie Theater</h1>
                    <button id="movie-times">Movie Times</button>
                </div>
            </div>
            <div class="row" style="height: 80%;">
                <div class="col" style="background-color: rgba(0, 0, 255, 0)
                    ;text-align: center;
                    ">
                    <ul id="movies-list-left" class="movies-list">

                    </ul>
                </div>
                <div class="col" style="background-color: rgb(255, 255,
                    255);text-align: center; height: 500px;">
                    <div class="row" style="width: 1000px ; height: 500px;">
                        <div class="col">
                            <img id="movie-img">
                        </div>
                        <div class="col" style="height: 100%;">
                            <div class="row" style="height: 22%; ">
                                <div class="col"> <h2 id="movie-name">
                                    </h2>
                                </div>
                            </div>
                            <div class="row" style="height: 63%;">
                                <div class="col">
                                    <p id="description-display">
                                    </p>
                                </div>
                            </div>
                            <div class="row" style="height: 17%;">
                                <div class="col">
                                    <p id="starring">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row" style="height: 20%;">
                                <div class="col">
                                    <h3 id="reviews-title">Reviews
                                    </h3>
                                </div>
                            </div>
                            <div class="row" style="height: 50%;">
                                <div class="col">
                                    <ul id="reviews">
                                    </ul>
                                </div>
                            </div>
                            <div class="row" style="height: 30%;">
                                <div class="col">
                                    <form id="reviews-form"> Leave your review:
                                        <br>
                                        <input type="text"
                                            id="review-form-text"> <br>
                                        <input type="submit" value="Submit
                                            Review"
                                            id="submit-button">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>


                </h1>
            </div>
            <div class="col" style="background-color: rgba(137, 43, 226,
                0);text-align: center;
                ">
                <ul  id="movies-list-right" class="movies-list">

                </ul>
            </div>
        </div>
        <link rel="stylesheet" href="style.css">
    </div>
</body>
